<div class="main-wrapper">
    <div class="header">
        <div class="header-left">
            <a [routerLink]="['./inicio']" class="logo">
                <img src="../../assets/img/logo.png" width="35" height="35" alt=""> <span>Preclinic</span>
            </a>
        </div>
        <!--<a id="toggle_btn" href="javascript:void(0);"><i class="fa fa-bars"></i></a>-->
        <a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fa fa-bars"></i></a>
        <ul class="nav user-menu float-right">

            <li class="nav-item dropdown has-arrow">
                <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                    <span class="user-img">
							<img class="rounded-circle" src="assets/img/user.jpg" width="24" alt="Admin">
							<span class="status online"></span>
                    </span>
                    <span>{{rol}}</span>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="Logout()">Logout</a>
                </div>
            </li>
        </ul>
        <div class="dropdown mobile-user-menu float-right">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="login.html" (click)="Logout()">Logout</a>
            </div>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="menu-title">Main</li>
                    <li routerLinkActive="active" *ngIf="IsAdmin || IsUser">
                        <a [routerLink]="['./inicio']"><i class="fa fa-home"></i> <span>Inicio</span></a>
                    </li>
                    <li routerLinkActive="active" *ngIf="IsAdmin">
                        <a [routerLink]="['./usuarios']"><i class="fa fa-user-md"></i> <span>Usuarios</span></a>
                    </li>
                    <li routerLinkActive="active" *ngIf="IsAdmin">
                        <a [routerLink]="['./estadistica']"><i class="fas fa-chart-bar"></i> <span>Estadisticas</span></a>
                    </li>
                    <li routerLinkActive="active" *ngIf="IsAdmin">
                        <a [routerLink]="['./roles']"><i class="fas fa-user-tag"></i> <span>Roles</span></a>
                    </li>
                    <!--
                        <li  routerLinkActive="active" *ngIf="IsAdmin">
                            <a  [routerLink]="['./permisos']" ><i class="fa fa-calendar"></i> <span>Permisos</span></a>
                        </li>
                        -->
                    <li routerLinkActive="active" *ngIf="IsAdmin">
                        <a [routerLink]="['./discapacidades']"><i class="fas fa-blind"></i> <span>Discapacidades</span></a>
                    </li>
                    <li routerLinkActive="active" *ngIf="IsUser">
                        <a [routerLink]="['./perfil-usuario',dni]"><i class="fas fa-user-alt"></i> <span>Perfil</span></a>
                    </li>



                </ul>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
<div class="sidebar-overlay" data-reff=""></div>
