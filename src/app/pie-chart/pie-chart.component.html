<div id= "micanvas" href="pie-chart.component.css" class="dash-widget">
  <h3>TIPO DE SANGRE</h3>
    <canvas baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend"
      [colors]="pieChartColors">
    </canvas>
</div>

<button type="button" id="miboton1" class= "btn btn-primary" (click)="exportButtonHandler()">Descargar Datos</button>
<button type="button" id= "miboton2" class= "btn btn-primary" (click)="captureScreen()">Descargar Gráfica</button>
