<div class= "micanvas" href="pie-chart.component.css" style="display: block; width:500px; height:350px;">
  <h3>TIPO DE SANGRE</h3>
    <canvas baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend"
      [colors]="pieChartColors">
    </canvas>
  </div>



<div class= "micanvas2" href="pie-chart.component.css" style="display: block; width:650px; height:350px;">

    <canvas baseChart
      [data]="pieChartData2"
      [labels]="pieChartLabels2"
      [chartType]="pieChartType2"
      [options]="pieChartOptions2"
      [plugins]="pieChartPlugins2"
      [legend]="pieChartLegend2">
    </canvas>
</div>
