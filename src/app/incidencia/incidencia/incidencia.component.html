<div class="page-wrapper" *ngIf="existeFormulario">


    <div class="container">
        <div class="form-group  ">
            <h2>Incidencia</h2>
        </div>
        <div class="card-box">
            <div class="card-block">
                <form [formGroup]="forma" (ngSubmit)="incidencia()" class="form-incidencia">

                    <div class="form-group col">
                        <label>Titulo</label>
                        <input type="text" class="form-control" name="titulo" formControlName="titulo" placeholder="titulo">
                    </div>
                    <div class="form-group col">
                        <label>Fecha</label>
                        <input type="date" class="form-control" name="fecha" formControlName="fecha" placeholder="yy/mm/dd">
                    </div>

                    <div class="form-group col">
                        <label>Descripcion</label>

                        <textarea type="text" id="form7" name="descripcion" formControlName="descripcion" class="md-textarea md-textarea-auto form-control" mdbInput placeholder="Descripcion . . ."></textarea>

                    </div>
                    <div class="form-group col">
                        <label>Accion</label>
                        <input type="text" class="form-control" name="accion" formControlName="accion" placeholder="Accion">
                    </div>

                    <div class="form-group  text-center">
                        <button type="submit" class="btn btn-primary ">Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
